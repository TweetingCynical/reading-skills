<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to internal CSS -->
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <!-- Links to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Reading Skills</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/logosmall.png" alt="" />
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="create-link"
                  aria-current="page"
                  href="#myCanvas"
                  >Create</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="speed-sounds-link" href="#speedsounds"
                  >Speed Sounds</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="red-words-link" href="#redwords"
                  >Red Words</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="books-link" href="#books">Books</a>
              </li>
            </ul>
            <ul class="timer d-flex shadow rounded p-1 m-1">
              <li>
                <img
                  class="timerImg m-1"
                  src="./assets/images/timer.png"
                  alt=""
                />
              </li>
              <li id="timer">60</li>
            </ul>

            <ul class="score d-flex shadow rounded p-1 m-1">
              <li>
                <img
                  class="scoreImg m-1"
                  src="./assets/images/yellow-star.png"
                  alt=""
                />
              </li>
              <li id="score">0</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid">
      <div class="row">
        <div>
          <section class="choices"></section>
          <section id="speedsounds" class="speedsounds"></section>
          <section id="redwords" class="redwords"></section>
          <section id="books" class="books"></section>
        </div>
      </div>
    </div>

    <!-- Game zone -->
    <section class="row justify-content-center">
      <section id="canvasBtns" class="p-3 col-lg-1 align-self-center">
        <img
          src="./assets/images/canvas/dark-blue-pen.png"
          class="canvasBtn card shadow rounded pen-color"
          id="dark-blue-pen"
        />
        <img
          src="./assets/images/canvas/red-pen.png"
          class="canvasBtn card shadow rounded pen-color"
          id="red-pen"
        />
        <img
          src="./assets/images/canvas/yellow-pen.png"
          class="canvasBtn card shadow rounded pen-color"
          id="yellow-pen"
        />
        <img
          src="./assets/images/canvas/green-pen.png"
          class="canvasBtn card shadow rounded pen-color"
          id="green-pen"
        />
        <img
          src="./assets/images/canvas/blue-pen.png"
          class="canvasBtn card shadow rounded pen-color"
          id="blue-pen"
        />
        <img
          src="./assets/images/canvas/purple-pen.png"
          class="canvasBtn card shadow rounded pen-color"
          id="purple-pen"
        />
        <img
          src="./assets/images/canvas/eraser.png"
          class="canvasBtn card shadow rounded pen-color"
          id="eraser"
        />
      </section>
      <section class="d-flex p-2 m-2 col-lg-8 justify-content-center">
        <canvas
          id="myCanvas"
          width="800"
          height="600"
          class="card shadow-lg rounded"
        ></canvas>
      </section>
      <section
        id="canvasTools"
        class="p-3 col-lg-1 justify-content-center align-self-center"
      >
        <img
          src="./assets/images/canvas/undo.png"
          class="canvasBtn card shadow rounded deactivated"
          id="undo"
        />
        <img
          src="./assets/images/canvas/redo.png"
          class="canvasBtn card shadow rounded"
          id="redo"
        />
        <img
          src="./assets/images/canvas/refresh.png"
          class="canvasBtn card shadow rounded"
          id="refresh"
        />
        <img
          src="./assets/images/canvas/insert.png"
          class="canvasBtn card shadow rounded"
          id="insert"
        />
        <img
          src="./assets/images/canvas/tools.png"
          class="canvasBtn card shadow rounded"
          id="tools"
        />
        <img
          src="./assets/images/canvas/save.png"
          class="canvasBtn card shadow rounded"
          id="save"
        />
        <img
          src="./assets/images/canvas/share.png"
          class="canvasBtn card shadow rounded"
          id="share"
        />
      </section>
    </section>

    <!-- Footer -->
    <!-- Link to JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
