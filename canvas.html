<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to internal CSS -->
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <!-- Links to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Reading Skills</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" id="logo" href="#">
            <img src="./assets/images/logosmall.png" alt="" />
          </a>

          <!-- Timer and Score (Align Right) -->
          <div
            class="d-flex justify-content-end align-items-center flex-grow-1"
          >




          <!-- Hamburger menu button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="create-link"
                  aria-current="page"
                  href="./canvas.html"
                  >Create</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="speed-sounds-link"
                  href="./index.html#speedsounds"
                  >Speed Sounds</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="red-words-link"
                  href="./index.html#redwords"
                  >Red Words</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="books-link" href="./index.html#books"
                  >Books</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid">
      <div class="row" id="canvasSpace">
        <!-- Create zone -->
        <section class="row justify-content-center">
          <section class="d-flex col-lg-8 justify-content-center">
            <canvas
              id="myCanvas"
              width="600"
              height="600"
              class="card shadow-lg rounded"
            ></canvas>
          </section>
          <section id="canvasBtns" class="col-lg-2 align-self-center">
            <img
              src="./assets/images/canvas/dark-blue-pen.png"
              class="canvasBtn card shadow rounded pen-color image-with-tooltip"
              id="dark-blue-pen"
              alt="Dark Blue Pen tool"
            />
            <img
              src="./assets/images/canvas/red-pen.png"
              class="canvasBtn card shadow rounded pen-color"
              id="red-pen"
            />
            <img
              src="./assets/images/canvas/yellow-pen.png"
              class="canvasBtn card shadow rounded pen-color"
              id="yellow-pen"
            />
            <img
              src="./assets/images/canvas/green-pen.png"
              class="canvasBtn card shadow rounded pen-color"
              id="green-pen"
            />
            <img
              src="./assets/images/canvas/blue-pen.png"
              class="canvasBtn card shadow rounded pen-color"
              id="blue-pen"
            />
            <img
              src="./assets/images/canvas/purple-pen.png"
              class="canvasBtn card shadow rounded pen-color"
              id="purple-pen"
            />
            <img
              src="./assets/images/canvas/eraser.png"
              class="canvasBtn card shadow rounded pen-color"
              id="eraser"
            />
          </section>
          <section
            id="canvasTools"
            class="col-lg-2 justify-content-center align-self-center"
          >
            <img
              src="./assets/images/canvas/undo.png"
              class="canvasBtn card shadow rounded deactivated"
              id="undo"
            />
            <img
              src="./assets/images/canvas/redo.png"
              class="canvasBtn card shadow rounded"
              id="redo"
            />
            <img
              src="./assets/images/canvas/refresh.png"
              class="canvasBtn card shadow rounded"
              id="refresh"
            />
            <img
              src="./assets/images/canvas/insert.png"
              class="canvasBtn card shadow rounded"
              id="insert"
            />
            <img
              src="./assets/images/canvas/tools.png"
              class="canvasBtn card shadow rounded"
              id="tools"
            />
            <img
              src="./assets/images/canvas/save.png"
              class="canvasBtn card shadow rounded"
              id="save"
            />
            <img
              src="./assets/images/canvas/share.png"
              class="canvasBtn card shadow rounded"
              id="share"
            />
          </section>
        </section>
      </div>
    </div>

    <!-- Footer -->
    <!-- Link to JavaScript -->
    <script src="./assets/js/canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
