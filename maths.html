<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to internal CSS -->
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <!-- Links to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Reading Skills</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" id="logo" href="#">
            <img src="./assets/images/logosmall.png" alt="" />
          </a>

          <!-- Timer and Score (Align Right) -->
          <div
            class="d-flex justify-content-end align-items-center flex-grow-1"
          >
            <ul class="timer d-flex shadow rounded p-1 m-1">
              <li>
                <img
                  class="timerImg m-1"
                  src="./assets/images/timer.png"
                  alt=""
                />
              </li>
              <li id="timer">60</li>
            </ul>

            <ul class="score d-flex shadow rounded p-1 m-1" id="scoreCard">
              <li>
                <img
                  class="scoreImg m-1"
                  src="./assets/images/yellow-star.png"
                  alt=""
                />
              </li>
              <li id="score">0</li>
            </ul>
          </div>

          <!-- Hamburger menu button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="create-link"
                  aria-current="page"
                  href="./maths.html"
                  >Maths</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="speed-sounds-link"
                  href="./index.html#speedsounds"
                  >Speed Sounds</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="red-words-link"
                  href="./index.html#redwords"
                  >Red Words</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="books-link" href="./index.html"
                  >Books</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid">
      <div class="row">
        <div class="wrapper">
          <section id="mathsSpace"></section>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <!-- Link to JavaScript -->
    <script src="./assets/js/mathsscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
